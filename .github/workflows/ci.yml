name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  stylua:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run Stylua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check .

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run selene
        uses: NTBBloodbath/selene-action@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --display-style=quiet .

  test:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest']
        version: ['stable', 'nightly']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Check out deps
        uses: actions/checkout@v4
        with:
          repository: nvim-lua/plenary.nvim
          path: deps/plenary.nvim

      - name: Set up Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.version }}

      - name: Run test
        run: make test

  wintest:
    strategy:
      matrix:
        version: ['stable', 'nightly']

    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Check out deps
        uses: actions/checkout@v4
        with:
          repository: nvim-lua/plenary.nvim
          path: deps/plenary.nvim

      - name: Set up Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.version }}

      - name: Run test
        shell: powershell
        run: nvim --headless -u test/init.vim -c "PlenaryBustedDirectory test/"
